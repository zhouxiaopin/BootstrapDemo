<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Title</title>
    <!-- Bootstrap -->
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link href="../../css/bootstrap-theme.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <p class="text-muted">情境文本颜色</p>
            <p class="text-primary">情境文本颜色</p>
            <p class="text-success">情境文本颜色</p>
            <p class="text-info">情境文本颜色</p>
            <p class="text-warning">情境文本颜色</p>
            <p class="text-danger">情境文本颜色</p>
            <hr>
            <strong>预定义样式</strong>
            <p class="bg-primary">情境背景色</p>
            <p class="bg-success">情境背景色</p>
            <p class="bg-info">情境背景色</p>
            <p class="bg-warning">情境背景色</p>
            <p class="bg-danger">情境背景色</p>
            <hr>
            <strong>关闭按钮</strong>
            <p>
                <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </p>
            <hr>
            <strong>三角符号</strong>
            <p>
                <span class="caret"></span>
            </p>
            <hr>
            <strong>快速浮动</strong>
            <p>
                <div class="pull-left">左</div>
                <div class="pull-right">右</div>
            </p>
            <hr >
            <strong>让内容块居中</strong>
            <p>
            <div class="center-block">center-block</div>
            </p>
            <hr>

        </div>
        <div class="col-md-3">
            <strong>清除浮动</strong>
            <p>
                <div class="clearfix">清除浮动</div>
            </p>
            <hr>
            <strong>显示或隐藏内容</strong>
            <p>
                <div class="show">显示或隐藏内容</div>
                <div class="hidden">显示或隐藏内容</div>
            </p>
            <hr>
            <strong>屏幕阅读器和键盘导航</strong>
            <p>
                <a class="sr-only sr-only-focusable" href="#content">Skip to main content</a>
            </p>
            <hr>
            <strong>图片替换</strong>
            <p>
                <h1 class="text-hide">Custom heading</h1>
            </p>
            <hr>
            <p></p>
        </div>
        <div class="col-md-3">
            <strong>预定义样式</strong>
            <p></p>
            <hr>
            <strong>预定义样式</strong>
            <p></p>
            <hr>
            <strong>预定义样式</strong>
            <p></p>
            <hr>
            <strong>预定义样式</strong>
            <p></p>
            <hr>
            <p></p>
        </div>
        <div class="col-md-3">
            <p></p>
        </div>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="../../js/bootstrap.min.js"></script>
</body>
</html>
